<!DOCTYPE html>
<html>
<head>
  <title>Camera Wizard Settings</title>
  <style>
    /* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

/* Additional styles for camera lines */
.cameraLine {
      background-color: lightgray;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
}
  </style>
</head>
<body>
  <h1>Camera Wizard</h1>
  TEXT! - More Text
  <label class="switch">
    <input type="checkbox" id="toggleConversion">
    <span class="slider round"></span>
</label>
<!-- Section for adding cameras -->
<div id="cameraList">
    <button id="addCamera">Add Camera</button>
</div>

<!-- Template for a camera line -->
<template id="cameraTemplate">
    <div class="cameraLine">
        <input type="text" placeholder="Camera Name">
        <input type="number" placeholder="Target First Slice">
        <input type="number" placeholder="Shutter Angle">
        <button class="deleteCamera">Delete</button>
    </div>
</template>
<script src="popup.js"></script> <!-- Link to your JavaScript file -->

</body>
</html>
